<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>My Maps</title>
  <meta name="description" content="Choississez votre itinéraire ainsi que les options souhaité !"/>
  <link rel='stylesheet' href='../css/new_style.css' type='text/css' />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

</head>
    <div class="haut"><h1>Champy-Maps</h1>
     <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="accueil.html">Champi-Maps</a></li>
      </ul>
    </div>
<body onload="initialize()">
    <div id="map_canvas"></div>
      <button name="fullscreen" id="full">Fullscreen</button>
      <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
      <script src="../js/script.js"></script>
    </div>

    <div id="destinationForm">
     <form action="" method="get" name="direction" id="direction">
         <label>Point de départ :</label>
         <input type="text" name="origin" id="origin">
         <label>Destination :</label>
         <input type="text" name="destination" id="destination">
         <input type="button" value="Calculer l'itinéraire" onclick="javascript:calculate()">
     </form>

      <a href="index.html">Retour</a>

      <div class="champignon">
        <p>Regarder ou ramasser vos champignons</p>
        <p>en cliquant çi-dessous</p>
        <a href="accueil.html">Réinitialiser</a>
      <ul>
        <li><input type="button" value="girolle" onclick="javascript:girolle()"></li>
        <li><input type="button" value="Lactarius indigo" onclick="javascript:Lactarius()"></li>
        <li><input type="button" value="Clavaire de Zollinger" onclick="javascript:clavaire()"></li>
      </ul>
    </div>
 
<div id="panel"></div>
 </div>
</body>
</html>
